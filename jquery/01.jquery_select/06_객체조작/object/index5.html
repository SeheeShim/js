<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #mainBoard{width: 500px; height: 700px; margin: 0 auto; position: relative;
            background: rgb(255, 255, 197);}
        .box{width: 350px; height: 600px; background: green; border: 5px solid pink;
            position: absolute; top: 20px; left: 70px;}
        .stick{width: 10px; height: 100px; background: rgb(129, 106, 92);
            position: absolute; bottom: 50px; left: 250px;}
        .ball>p{width: 20px; height: 20px; border-radius: 20px;}
        .ball>.b1{background: rgb(95, 255, 143); position: absolute; left: 170px; bottom:60px; }
        .ball>.b2{background: rgb(243, 228, 25); position: absolute; top: 240px; left:80px; }
        .ball>.b3{background: rgb(243, 105, 25); position: absolute; top: 200px; left:180px; }
        .ball>.b4{background: rgb(255, 253, 229); position: absolute; top: 150px; left:90px; }
        .ball>.b5{background: rgb(0, 109, 42); position: absolute; top: 50px; left:45px; }
        .ball>.b6{background: rgb(25, 163, 243); position: absolute; top: 50px; left:70px; }
        .ball>.b7{background: rgb(152, 243, 255); position: absolute; top: 50px; left:120px; }
        .ball>.b8{background: rgb(193, 160, 255); position: absolute; top: 300px; left:120px; }
        .ball>.b9{background: rgb(243, 25, 178); position: absolute; top: 450px; left:120px; }
        .ball>.b10{background: rgb(255, 94, 115); position: absolute; top: 400px; left:120px; }
        .ball>.b11{background: rgb(243, 25, 25); position: absolute; top: 25px; left:120px; }
        .ball>.b12{background: rgb(6, 21, 90); position: absolute; top: 380px; left:120px; }
        .ball>.b13{background: rgb(0, 36, 156); position: absolute; top: 80px; left:25px; }
        .ball>.b14{background: rgb(245, 255, 106); position: absolute; top: 125px; left:120px; }
        .ball>.b15{background: rgb(255, 177, 232); position: absolute; top: 320px; left:120px; }
        .ball>.b16{background: rgb(182, 0, 0); position: absolute; top: 290px; left:120px; }
    </style>

</head>
<body>
    <div id="mainBoard">
        
        <div class="box">            
            <div class="ball">
                <p class="b1"></p>
                <p class="b2"></p>
                <p class="b3"></p>
                <p class="b4"></p>
                <p class="b5"></p>
                <p class="b6"></p>
                <p class="b7"></p>
                <p class="b8"></p>
                <p class="b9"></p>
                <p class="b10"></p>
                <p class="b11"></p>
                <p class="b12"></p>
                <p class="b13"></p>
                <p class="b14"></p>
                <p class="b15"></p>
                <p class="b16"></p>
            </div>
        </div>
        <div class="stick"></div>
    </div>

    <script>

    </script>
</body>
</html>
